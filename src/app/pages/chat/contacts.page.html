<ion-header class="lithium-header">
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" [routerLink]="['/', 'chat']">
      <ion-avatar slot="start">
        <!-- Show initials if no contact.image -->
        <div
          *ngIf="!contact.image"
          class="initials-avatar"
          [style.backgroundColor]="stringToColor(contact.name)"
        >
          {{ getInitials(contact.name) }}
        </div>

        <!-- Or use image if available -->
        <img *ngIf="contact.image" [src]="contact.image" />
      </ion-avatar>

      <ion-label>
        <h2>{{ contact.name }}</h2>
        <p>{{ contact.lastMessage }}</p>
      </ion-label>
      <span slot="end">{{ contact.time }}</span>
    </ion-item>
  </ion-list>
</ion-content>
